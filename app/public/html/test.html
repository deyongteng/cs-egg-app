<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="../io/socket.io.js">
    </script>
    <script>
        var socket = io('http://127.0.0.1:7003');
        socket.on('connect', function() {
            console.log('链接成功');
        });

        socket.emit("online", {
            user: 'jackteng'
        })

        socket.on('disconnect', function() {
            console.log('断开连级');
        });
        socket.on("broadcast", function(data) {
            console.log(data)
            document.write(data.user)
        })

        socket.emit("sendMsg", {
            message: '发送信息'
        })
    </script>
</body>

</html>
